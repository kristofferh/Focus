<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Focus Tumblr Theme</title>
		<meta name="description" content="This is a Tumblr theme. It'll be cool">
		<meta name="author" content="Kris">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="assets/js/lib/modernizr.custom.19574.js"></script>
		<link rel="stylesheet" href="assets/css/all.css">
	</head>
	<body>
		<div id="page">
			<div id="container">
				<aside id="panel">
					<div id="ribbon">
						<div class="search-field clearfix">
							<form action="/search" method="get" id="search">
								<input type="text" name="q" id="q" placeholder="{lang:Search}...">
							</form>
						</div>
					</div>
					<nav class="secondary">
						<ul>
							<li><a href="#">About</a></li>
							<li><a href="#">Hello</a></li>
						</ul>
					</nav>
					<nav class="secondary">
						<ul>
							<li><a href="#">RSS</a></li>
							<li><a href="#">Archive</a></li>
						</ul>
					</nav>
				</aside>

				<div id="main-content">
					<div class="scroll-container">
						<a class="expand-panel">+</a>
					</div>
					<nav class="post-nav">
						<ul>
							<li class="next"><a href="#"><span>Next</span></a></li>
							<li class="index"><a href="#"><span>Index</span></a></li>
							<li class="previous"><a href="#"><span>Previous</span></a></li>
						</ul>
					</nav>
					<div class="content">
						<h1>
							<a href="/"><span>Kris</span></a>
						</h1>
						<header>
							<nav class="type clearfix">
								<p class="tagline">Tagline goes here and stuff</p>
								<ul>
									<li class="grid" data-type="grid"><a href="#"><span></span></a></li>
									<li class="list active" data-type="list"><a href="#"><span></span></a></li>
								</ul>
							</nav>
						</header>
						<section class="post">
							<section class="media">
								<div class="photo">
									<div class="short-cuts">
										<ul>
											<li class="reblog">
												<a href="#"><span></span></a>
											</li>
											<li class="like">
												<a href=""><span></span></a>
											</li>
											<li class="permalink">
												<a href=""><span></span></a>
											</li>
										</ul>
									</div>
									<img src="tmp/media/tired.jpg" alt="">
								</div>
							</section>
							<ul class="meta">
								<li>Aug 16, 2012 &middot; 1 Note &middot; 4,455 Comments</li>
								<li class="tags clearfix">
									<a href="/tagged/turd/">Turd</a>
									<a href="/tagged/turd/">Song stuck in my head</a>
									<a href="/tagged/turd/">A crazy loooooooooooooooooooooong tag long tag that should wrap</a>	
								</li>
							</ul>
						</section>
					</div>
					<div class="custom-bg-wrapper">
						<div class="custom-bg"></div>
						<div class="default-bg"></div>
					</div>
				</div>

			</div>
		</div>
		<div class="loader">
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
		</div>
